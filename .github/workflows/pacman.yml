name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Clone pacman generator
        run: |
          git clone https://github.com/n3r4zzurr0/pacman-graph pacman

      - name: Install dependencies
        run: |
          cd pacman
          npm install

      - name: Generate graph
        run: |
          cd pacman
          npm start -- -u VishalGCode -o ../output/pacman.svg --animated

      - name: Commit and push output
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Pac-Man graph"
          file_pattern: output/pacman.svg
